{% extends "base.html" %}
{% block content %}
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .form-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .resume-preview { white-space: pre-wrap; background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ddd; }
  </style>
</head>

<div class="container mt-4">
  <h2 class="mb-4 text-center">AI Resume Builder</h2>

  <!-- Upload Section -->
  <div class="form-card mb-4">
    <h5>Upload Existing Resume</h5>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="resume_file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Upload & Parse</button>
    </form>
  </div>
  <label>Role Category:</label>
    <select name="role_category">
      <option value="fresher">ðŸŽ“ Fresher</option>
      <option value="experienced">ðŸ’¼ Experienced</option>
      <option value="student">ðŸ“˜ Student</option>
    </select><br>

    <label>Choose Resume Template:</label>
    <select name="template" required>
      <option value="template1">Modern Clean âœ¨</option>
      <option value="template2">Classic Professional ðŸ“„</option>
      <option value="template3">Creative Stylish ðŸŽ¨</option>
    </select><br>


<br><br>

  <!-- Manual Entry Form -->
  <div class="form-card">
    <h5>Create New Resume</h5>
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">LinkedIn</label>
          <input type="text" class="form-control" name="linkedin">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">GitHub</label>
          <input type="text" class="form-control" name="github">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Coding Profiles</label>
          <input type="text" class="form-control" name="coding_profiles">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Professional Summary</label>
        <textarea class="form-control" name="summary" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Skills</label>
        <textarea class="form-control" name="skills" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Projects</label>
        <textarea class="form-control" name="projects" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Education</label>
        <textarea class="form-control" name="education" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Achievements</label>
        <textarea class="form-control" name="achievements" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Certifications</label>
        <textarea class="form-control" name="certifications" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Extras (Hobbies, Interests)</label>
        <textarea class="form-control" name="extras" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Generate Resume</button>
    </form>
  </div>

  {% if resume_text %}
  <div class="mt-5">
    <h4>Generated Resume Preview</h4>
    <div class="resume-preview">{{ resume_text }}</div>
    <div class="mt-3">
      <a href="{{ url_for('download_resume_pdf') }}" class="btn btn-primary">Download PDF</a>
      <a href="{{ url_for('download_resume_docx') }}" class="btn btn-secondary">Download DOCX</a>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
