<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #fef9e7; color:#444; }
    h1 { background: #f1c40f; padding:10px; border-radius:5px; }
    h2 { color:#d35400; margin-top:15px; }
    .section { margin-bottom:20px; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>📧 {{ email }} | 📞 {{ phone }} | 🔗 {{ linkedin }}</p>

  <div class="section">
    <h2>💡 Summary</h2>
    <p>{{ summary }}</p>
  </div>

  <div class="section">
    <h2>🛠 Skills</h2>
    <ul>{% for skill in skills %}<li>{{ skill }}</li>{% endfor %}</ul>
  </div>

  <div class="section">
    <h2>🎓 Education</h2>
    <p>{{ education }}</p>
  </div>

  <div class="section">
    <h2>📂 Projects</h2>
    <p>{{ projects }}</p>
  </div>

  <div class="section">
    <h2>🏆 Achievements</h2>
    <p>{{ achievements }}</p>
  </div>

  <div class="section">
    <h2>📜 Certifications</h2>
    <p>{{ certifications }}</p>
  </div>
</body>
</html>
