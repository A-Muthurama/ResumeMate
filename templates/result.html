<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fffde7; }
    .navbar { background-color: #fdd835; }
    textarea { resize: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AI Career Assistant</a>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="mb-3">Resume Creation</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="details" class="form-label">Enter your details (education, skills, projects, experience):</label>
        <textarea class="form-control" id="details" name="details" rows="6" required></textarea>
      </div>
      <button class="btn btn-warning">Generate Resume</button>
    </form>

    {% if resume_text %}
    <div class="mt-5">
      <h4>Generated Resume</h4>
      <pre style="white-space: pre-wrap; background: #fff8e1; padding: 15px; border-radius: 10px;">{{ resume_text }}</pre>
      <a href="{{ download_link }}" class="btn btn-success mt-3">Download PDF</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
